services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql-testdb
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Your_strong_password123
      - MSSQL_PID=Developer
    ports:
      - "14333:1433"
    healthcheck:
      # Use $$ to escape $ for docker compose variable substitution, so the variable is expanded inside the container
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P $$MSSQL_SA_PASSWORD -Q 'SELECT 1' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
    volumes:
      - mssql_data:/var/opt/mssql

  liquibase:
    image: liquibase/liquibase:4.25.1
    container_name: liquibase-mssql-migration
    depends_on:
      mssql:
        condition: service_healthy
    volumes:
      - ./changelog/mssql:/liquibase/changelog/mssql
      - ./liquibase-mssql.properties:/liquibase/liquibase-mssql.properties
      - ./drivers:/liquibase/lib
    working_dir: /liquibase

volumes:
  mssql_data:



